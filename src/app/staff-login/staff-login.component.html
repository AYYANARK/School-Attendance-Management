<div>
     <p>School name  </p>
     <p>School address  </p>
     <p>School contact </p>
     <p>Headmaster name</p>
     <p>Headmaster contact</p>
     <p>Staff Login-ed is:</p>
</div>


<mat-form-field class="drop" appearance="fill">
    <mat-label >Select Class </mat-label>
    <mat-select  [(value)]="classSelected" [(ngModel)]="classSelected">
      <ng-container *ngFor="let s of attendanceDetails">
          <mat-option *ngIf="s.aname=='Nellaiyappar School'" [value]="s.std">
        {{s.std}}
        </mat-option>
        </ng-container>
      
    </mat-select>
  </mat-form-field>


<button  class="btn btn-primary" (click)="attendanceClicked()">Attendance</button>
<button  class="btn btn-primary" (click)="studentClicked()">Student Details</button>
<button  class="btn btn-primary" (click)="staffClicked()">Staff Details</button>
<!-- ATTENDANCE -->
<div class="container-fluid" *ngIf="flagAttendancebtn==true">
    <h1>Student Attendance Details</h1>
    <form #attenForm="ngForm">
        {{attenForm.value |json}}
    <div class="form-group">
    <label>Roll No.</label>
    <input type="text" class="form-control" name="rno" ngModel>
    </div>
         <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name"  ngModel>
        </div>
        <div class="form-group">
            <label>Total Working Days</label>
            <input type="text" class="form-control" name="twd" ngModel>
            </div>
            <div class="form-group">
                <label>Total Days Present</label>
                <input type="text" class="form-control" name="dp"  ngModel>
                </div>
                <div class="form-group">
                    <label>Total Days Absent</label>
                    <input type="text" class="form-control" name="da"  ngModel>
                    </div>
                    <div class="form-group">
                        <label>Remarks</label>
                        <input type="text" class="form-control" name="remark" ngModel>
                        </div>
                        <button class="btn btn-primary" (click)="attenBtnClick(attenForm)" type="submit">Submit</button>
                        
    </form>
</div>
<!-- ATTENDANCE ENDS -->
<!-- Student Details Starts -->
<div class="container-fluid" *ngIf="flagStudentbtn==true">
    <h1>Student Details</h1>
    <form>
    <div class="form-group">
    <label>Roll No.</label>
    <input type="text" class="form-control">
    </div>
         <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Blood Group</label>
                <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<!-- Student details ends -->
<!-- Staff Details Starts -->
<div class="container-fluid" *ngIf="flagStaffbtn==true">
    <h1>Staff Details</h1>
    <form>
    <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control">
    </div>
         <div class="form-group">
        <label>Class Incharge</label>
        <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>E-mail ID</label>
            <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control">
                </div>
              
                        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<!-- Staff Details ends -->
