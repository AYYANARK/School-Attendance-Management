<div>
<center>
<mat-form-field class="drop" appearance="fill">
    <mat-label>Select Class </mat-label>
    <mat-select  [(value)]="classSelected" [(ngModel)]="classSelected">
      <ng-container *ngFor="let s of classDrop">
          <mat-option *ngIf="s.aname== displayTop.name" [value]="s.std">
        {{s.std}}
        </mat-option>
        </ng-container>
      
    </mat-select>
  </mat-form-field></center>
</div>
<div>
<button  class="btn btn-primary" (click)="attendanceClicked()">Attendance</button>
<button  class="btn btn-primary" (click)="studentClicked()">Student Details</button>
<button  class="btn btn-primary" (click)="staffClicked()">Staff Details</button></div>
<!-- ATTENDANCE -->
<div class="container-fluid" *ngIf="flagAttendancebtn==true">
    <h1>Student Attendance Details</h1>
    <form [formGroup]="attenForm">
       
              <div class="form-group">
    <label>Roll No.</label>
    <input type="text" formControlName="rno" class="form-control"   name="rno" ngModel>
    </div>
         <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" name="name"  ngModel>
        </div>
        <div class="form-group">
            <label>Total Working Days</label>
            <input type="text" formControlName="twd" class="form-control" name="twd" ngModel>
            </div>
        
            <div class="form-group">
                <label>Total Days Present</label>
                <input type="text" formControlName="dp" class="form-control" name="dp"  ngModel>
                </div>
                <div class="form-group">
                    <label>Total Days Absent</label>
                    <input type="text"  formControlName="da" class="form-control" name="da"  ngModel>
                    </div>
                    <div class="form-group">
                        <label>Remarks</label>
                        <input type="text" formControlName="remark" class="form-control"  name="remark" ngModel>
                        </div>
                    <center> <button class="btn btn-primary" (click)="attenSubmit()" type="submit">Submit</button></center>
                        
    </form>
</div>
<!-- ATTENDANCE ENDS -->
<!-- Student Details Starts -->
<div class="container-fluid" *ngIf="flagStudentbtn==true">
    <h1>Student Details</h1>
    <form [formGroup]="stuDetailForm">
    <div class="form-group">
    <label>Roll No.</label>
    <input type="text" formControlName="stuRno" class="form-control" ngModel>
    </div>
         <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="stuName" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="text" formControlName="dob" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label>Blood Group</label>
                <input type="text" formControlName="blood" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" formControlName="phone" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control" ngModel>
                        </div>
                      <center>  <button class="btn btn-primary" (click)="stuDetailSubmit()" type="submit">Submit</button></center>
    </form>
</div>
<!-- Student details ends -->
<!-- Staff Details Starts -->
<div class="container-fluid" *ngIf="flagStaffbtn==true">
    <h1>Staff Details</h1>
    <form [formGroup]="staffDetailForm">
    <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="staffName" class="form-control" ngModel>
    </div>
         <div class="form-group">
        <label>Class Incharge</label>
        <input type="text" formControlName="incharge" class="form-control"ngModel>
        </div>
        <div class="form-group">
            <label>E-mail ID</label>
            <input type="text" formControlName="email1" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" formControlName="phone" class="form-control" ngModel>
                </div>
              
            <center> <button class="btn btn-primary" (click)="staffDetailSubmit()" type="submit">Submit</button></center>
    </form>
</div>
</body>
<!-- Staff Details ends -->
