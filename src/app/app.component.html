<div  style="background-color:  rgb(239, 244, 248);margin:5px 170px;" *ngIf="flagMainLoginPage">
<!-- <title>LIFI ATTENDANCE MANAGEMENT WEBSITE</title> -->
				



<br>
<br>
<br>
<body>
<form>
<table align="center" class="tab1"  width="50%">
<tr>
<th colspan="2">Login to getin!!
</th></tr>
<tr>
<td>Username
</td>
<td>
<input type="text" name="uname" placeholder="Enter your Username" required style="border-radius:8px;height:25px;" width="70px"  [(ngModel)]="uname">
</td>
</tr>
<tr>
<td>Password
</td>
<td>
<input type="password" name="pwd" placeholder="Enter password" required style="border-radius:8px;height:25px;" width="70px" [(ngModel)]="pwd">
</td>
</tr>
<tr>

<td colspan="2" align="right">
<input type="submit" class="sample" (click)="loginSubmit()" value="Login" name="log">

</td>
</tr>
</table>
</form>

</body>

</div>
<div *ngIf="showContainer">
<ng-container *ngIf="loggedData['username'] !='nil' && loggedData['code'] == 'school'">
		
	<div *ngIf="display!=null && classDropDown.length>0">
	<app-staff-login [displayTop]="display" [loggedData]="loggedData" [classDrop]="classDropDown"></app-staff-login>
</div>

</ng-container>
<ng-container *ngIf="loggedData['username'] !='nil' && loggedData['code'] == 'department' ">
	
	<app-officer-login> </app-officer-login>
	

</ng-container>
</div>
